<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/lufy-logo.webp" />
    <title>Comunidade</title>
    <link rel="stylesheet" href="../css/comunidade.css" />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="../index.html#">
          <img src="../img/lufy-logo.webp" alt="one-piece-logo" class="logo"
        /></a>
        <nav class="navegacao">
          <li><a href="#" class="textos">Página principal</a></li>
          <li><a href="../index.html#autor" class="textos">Autor</a></li>
          <li><a href="../index.html#historia" class="textos">História</a></li>
          <li>
            <a href="../index.html#personagens" class="textos">Personagens</a>
          </li>
        </nav>
        <a
          href="https://www.crunchyroll.com/pt-br/series/GRMG8ZQZR/one-piece"
          target="_blank"
          class="cta"
        >
          <span>Assistir</span>
          <svg viewBox="0 0 13 10" height="10px" width="15px">
            <path d="M1,5 L11,5"></path>
            <polyline points="8 1 12 5 8 9"></polyline>
          </svg>
        </a>
      </div>
    </header>

    <!-- Chat -->
    <section class="comunidade">
      <div class="form-container">
        <div class="logo-container">Login</div>
        <form class="form">
          <div class="form-group">
            <label for="nome" class="textos">Nome</label>
            <input
              class="textos"
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite seu nome"
              required=""
            />
          </div>
          <button class="form-submit-btn" type="submit">Entrar</button>
        </form>
      </div>

      <div class="container-chat">
        <div class="cabecalho-chat">
          <img src="../img/bandeira.webp" alt="Bandeira Chapéus de Palha" />
          <div class="grupo">
            <h2>Comunidade One Piece</h2>
            <p>Não digite palavras ofensivas no chat!</p>
          </div>
        </div>

        <div class="chat">
          <div class="container-mensagens"></div>
        </div>
        <div class="mensagem">
          <form class="form-chat">
            <input type="text" name="mensagem" id="mensagem" />
            <button type="submit">
              <img src="../img/Vector.svg" alt="Submit" />
            </button>
          </form>
        </div>
      </div>
    </section>
    <script src="../scripts/comunidade.js"></script>
  </body>
</html>
